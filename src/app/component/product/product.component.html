<div class="column gap-1 wrapper">
    <img src="{{product.image}}" alt="product">
    <h2 class="title">{{product.name | truncateName: 15 : '...'}}</h2>

    <div class="row gap-05">
        <span class="price-lablel">Price:</span>
        <span class="price">{{ product.price | price}}</span>
    </div>

    <p-rating [(ngModel)]="product.rating"
    [readonly]="true"
     iconCancelClass="hidden"
    
    ></p-rating>
    <div class="row gap-05">
    <button
type="button"
pButton
icon="pi pi-pencil"
(click)="editProduct()"
label="Edit"
></button>

<button
type="button"
pButton
icon="pi pi-trash"
(click)="confirmDelete()"
label="Delete"
class="p-button-danger"
#deleteButton
></button>
</div>
</div>

<p-confirmPopup></p-confirmPopup>
